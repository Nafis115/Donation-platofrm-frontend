<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .profile-card {
            background: linear-gradient(135deg, #6EE7B7, #3B82F6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .sidebar-link {
            transition: background-color 0.3s, color 0.3s;
        }
        .sidebar-link:hover {
            background-color: #3B82F6;
            color: #FFFFFF;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto px-4 py-8">
        <div class="flex">
            <!-- Sidebar -->
            <aside class="w-80 bg-white shadow-lg rounded-lg p-6">
                <div class="text-center mb-6">
                    <img class="w-32 h-32 rounded-full mx-auto border-4 border-gray-200" src="https://via.placeholder.com/150" alt="Profile Picture">
                    <h1 class="text-2xl font-semibold mt-2 text-gray-900">Jane Doe</h1>
                    <p class="text-gray-600">UI/UX Designer</p>
                </div>
                <nav>
                    <ul class="space-y-2">
                        <li>
                            <a href="#" class="block py-2 px-4 rounded-lg text-gray-700 font-semibold sidebar-link">Profile Overview</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-4 rounded-lg text-gray-700 font-semibold sidebar-link">Edit Profile</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-4 rounded-lg text-gray-700 font-semibold sidebar-link">Settings</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-4 rounded-lg text-gray-700 font-semibold sidebar-link">Notifications</a>
                        </li>
                        <li>
                            <a href="#" class="block py-2 px-4 rounded-lg text-gray-700 font-semibold sidebar-link">Logout</a>
                        </li>
                    </ul>
                </nav>
            </aside>

            <!-- Main Content -->
            <div class="flex-1 ml-8">
                <!-- Profile Header -->
                <div class="relative profile-card rounded-lg overflow-hidden">
                    <div class="absolute inset-0 bg-gray-800 bg-opacity-50"></div>
                    <img class="w-full h-48 object-cover" src="https://via.placeholder.com/1500x500" alt="Profile Cover">
                    <div class="relative z-10 flex items-center justify-center -mt-24">
                        <img class="w-40 h-40 rounded-full border-8 border-white shadow-lg" src="https://via.placeholder.com/150" alt="Profile Picture">
                    </div>
                    <div class="relative z-10 text-center py-8">
                        <h1 class="text-4xl font-bold text-white">Jane Doe</h1>
                        <p class="text-xl text-gray-200">UI/UX Designer</p>
                    </div>
                </div>

                <!-- Profile Details -->
                <div class="mt-8 bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-3xl font-semibold mb-6 text-gray-900">Profile Details</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="flex items-center space-x-4 bg-gray-50 p-4 rounded-lg shadow-md">
                            <div class="w-14 h-14 bg-green-500 rounded-full flex items-center justify-center text-white text-2xl">
                                <i class="fas fa-phone"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Phone</h3>
                                <p class="text-gray-600">+123 456 7890</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 bg-gray-50 p-4 rounded-lg shadow-md">
                            <div class="w-14 h-14 bg-blue-500 rounded-full flex items-center justify-center text-white text-2xl">
                                <i class="fas fa-map-marker-alt"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Address</h3>
                                <p class="text-gray-600">1234 Elm Street, Springfield, IL</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 bg-gray-50 p-4 rounded-lg shadow-md">
                            <div class="w-14 h-14 bg-yellow-500 rounded-full flex items-center justify-center text-white text-2xl">
                                <i class="fas fa-briefcase"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Experience</h3>
                                <p class="text-gray-600">5 years in UI/UX Design</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-4 bg-gray-50 p-4 rounded-lg shadow-md">
                            <div class="w-14 h-14 bg-red-500 rounded-full flex items-center justify-center text-white text-2xl">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            <div>
                                <h3 class="font-semibold text-gray-800">Joined</h3>
                                <p class="text-gray-600">January 2020</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
