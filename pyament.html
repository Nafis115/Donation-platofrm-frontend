<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero-bg {
            background-image: url('https://via.placeholder.com/1500x500');
            background-size: cover;
            background-position: center;
        }
        .card-shadow {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="bg-light">

    <!-- Header Section -->
    <header class="hero-bg h-64 d-flex align-items-center justify-content-center text-center text-white">
        <div class="bg-dark bg-opacity-50 p-5 rounded">
            <h1 class="display-4">Payment Details</h1>
            <p class="lead">Secure your donation with one of our payment options.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card card-shadow border-0 rounded-lg">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">Payment Information</h3>
                        <form id="payment-form">
                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="text" class="form-control" id="amount" placeholder="à§³0.00" required>
                            </div>
                            <div class="mb-3">
                                <label for="paymentMethod" class="form-label">Payment Method</label>
                                <select class="form-select" id="paymentMethod" required>
                                    <option value="" disabled selected>Select payment method</option>
                                    <option value="bkash">bKash</option>
                                    <option value="nagad">Nagad</option>
                                    <option value="rocket">Rocket</option>
                                </select>
                            </div>
                            <div class="mb-3 d-none" id="bkashFields">
                                <label for="bkashNumber" class="form-label">bKash Number</label>
                                <input type="text" class="form-control" id="bkashNumber" placeholder="Enter bKash number">
                            </div>
                            <div class="mb-3 d-none" id="nagadFields">
                                <label for="nagadNumber" class="form-label">Nagad Number</label>
                                <input type="text" class="form-control" id="nagadNumber" placeholder="Enter Nagad number">
                            </div>
                            <div class="mb-3 d-none" id="rocketFields">
                                <label for="rocketNumber" class="form-label">Rocket Number</label>
                                <input type="text" class="form-control" id="rocketNumber" placeholder="Enter Rocket number">
                            </div>
                            <button type="submit" class="btn btn-custom w-100">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Section -->
    <footer class="bg-dark text-white text-center py-4">
        <p class="mb-0">&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('paymentMethod').addEventListener('change', function() {
            const selectedMethod = this.value;
            document.querySelectorAll('#bkashFields, #nagadFields, #rocketFields').forEach(el => el.classList.add('d-none'));
            
            if (selectedMethod === 'bkash') {
                document.getElementById('bkashFields').classList.remove('d-none');
            } else if (selectedMethod === 'nagad') {
                document.getElementById('nagadFields').classList.remove('d-none');
            } else if (selectedMethod === 'rocket') {
                document.getElementById('rocketFields').classList.remove('d-none');
            }
        });

        document.getElementById('payment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const amount = document.getElementById('amount').value;
            const paymentMethod = document.getElementById('paymentMethod').value;
            const bkashNumber = document.getElementById('bkashNumber').value;
            const nagadNumber = document.getElementById('nagadNumber').value;
            const rocketNumber = document.getElementById('rocketNumber').value;

            // Example validation (ensure all fields are filled)
            if (!fullName || !amount || !paymentMethod ||
                (paymentMethod === 'bkash' && !bkashNumber) ||
                (paymentMethod === 'nagad' && !nagadNumber) ||
                (paymentMethod === 'rocket' && !rocketNumber)) {
                alert('Please fill in all fields.');
                return;
            }

            // Example payment processing logic
            console.log(`Processing payment:
            Name: ${fullName}
            Amount: ${amount}
            Payment Method: ${paymentMethod}
            ${paymentMethod === 'bkash' ? 'bKash Number: ' + bkashNumber : ''}
            ${paymentMethod === 'nagad' ? 'Nagad Number: ' + nagadNumber : ''}
            ${paymentMethod === 'rocket' ? 'Rocket Number: ' + rocketNumber : ''}`);

            // Implement your payment processing logic here
            alert('Payment processed successfully!');
        });
    </script>
</body>
</html>
